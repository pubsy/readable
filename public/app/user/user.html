<div>
    <h3>{{ data.properties.username }}</h3>
    <div class="books-items">
      <div ng-repeat="book in data.properties.readBooks" class="book">
        <a href ng-click="loadResource(getHrefByRel(book.links, 'self'))">
          <div class="cover" style="background-image:url('{{ book.properties.thumbnailUrl }}')"></div>
          <div class="body">
            <span class="author">{{ book.properties.authorName }}</span>
            <span class="title">{{ book.properties.title }}</span>
            <span class="count">{{ book.properties.readersCount }}</span>
          </div>
        </a>
      </div>
      <div ng-repeat="book in data.properties.planningToReadBooks" class="book">
        <a href ng-click="loadResource(getHrefByRel(book.links, 'self'))">
          <div class="cover" style="background-image:url('{{ book.properties.thumbnailUrl }}')"></div>
          <div class="body">
            <span class="author">{{ book.properties.authorName }}</span>
            <span class="title">{{ book.properties.title }}</span>
            <span class="count">{{ book.properties.readersCount }}</span>
          </div>
        </a>
      </div>
    </div>
</div>
